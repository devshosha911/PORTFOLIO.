<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .blog-header {
            padding: 6rem 10% 3rem;
            text-align: center;
        }

        .blog-header h1 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem 10%;
        }

        .blog-card {
            background: var(--second-bg-color);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .blog-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 1.5rem;
        }

        .blog-card-title {
            font-size: 1.5rem;
            color: var(--main-color);
            margin-bottom: 0.5rem;
        }

        .blog-card-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .blog-card-excerpt {
            color: #ccc;
            line-height: 1.6;
        }

        .blog-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .blog-tag {
            background: rgba(212, 175, 55, 0.1);
            color: var(--main-color);
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.85rem;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--main-color);
            color: #000;
            border-radius: 0.5rem;
            text-decoration: none;
            margin: 2rem 10%;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: var(--hover-color);
        }
    </style>
</head>

<body>
    <div class="blog-header">
        <h1>Latest <span style="color: #fff;">Articles</span></h1>
        <p>Thoughts, tutorials, and insights</p>
    </div>

    <div class="blog-grid" id="blog-list"></div>

    <a href="index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Back to Portfolio
    </a>

    <script>
        // Load blog posts from localStorage
        const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
        const blogList = document.getElementById('blog-list');

        if (posts.length === 0) {
            blogList.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1/-1;">No blog posts yet. Create one from the admin panel!</p>';
        } else {
            blogList.innerHTML = posts.map(post => `
                <div class="blog-card" onclick="window.location.href='blog-post.html?id=${post.id}'">
                    <img src="${post.image || 'https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=400&h=250&fit=crop'}" alt="${post.title}" class="blog-card-image">
                    <div class="blog-card-content">
                        <h2 class="blog-card-title">${post.title}</h2>
                        <div class="blog-card-meta">
                            <span><i class="fa-solid fa-calendar"></i> ${post.date}</span>
                            <span><i class="fa-solid fa-clock"></i> ${post.readTime || '5'} min read</span>
                        </div>
                        <p class="blog-card-excerpt">${post.excerpt}</p>
                        <div class="blog-tags">
                            ${post.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
